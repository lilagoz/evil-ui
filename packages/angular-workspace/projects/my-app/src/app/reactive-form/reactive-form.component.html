<div class="content">
    <h1>Reactive form</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div class="control-field">
            <lib-evil-phonenumber formControlName="phoneNumber"></lib-evil-phonenumber>
        </div>
        <div class="control-field">
            <button class="button">Do something 🐈</button>
        </div>
    </form>
    <div>The form value is: {{this.form.value | json}}</div>
</div>
